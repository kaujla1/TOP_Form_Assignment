<!DOCTYPE html> 

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div class="card-container">
      <img class="card-image" src="aleksandra-dementeva-wPBbPkZZu8E-unsplash.jpg" alt="looking out an airplane window">
      
      <div class="card-body">
        <h1>Bali Adventures</h1>
      </div>
    </div>

    <div class="right-side">
      <div class="header-message">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p> 

        <p>You know you want to.</p>
      </div>
      
      <form action="" method="post" class="sign-up-form">
        <section class="contact-section">
          <div class="form-header"> <!--Not sure if this div is needed-->
            <p>Let's do this!</p>
          </div>

          <div class="contact-control-containers">
            <div class="form-left">
              <div>
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" autofill="given-name" required>
              </div>
              <div>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" autofill="email" required>
              </div>
              <div>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required onkeyup="check();">
              </div>
            </div>
  
            <div class="form-right">
              <div>
                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last-name" autofill="family-name" required>
              </div>
              <div>
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" autofill="tel" name="phone-number">
              </div>
              <div>
                <label for="confirm-password">Confirm Password*</label>
                <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required onkeyup="check();">
                <span id="message"></span>
              </div>
            </div>
          </div>
        </section>

        <section class="button-section">
          <div>
            <button>Create Account</button>
          </div>

          <div>
            <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
          </div>
        </section>        
      </form>
    </div>
  </body>
</html>
