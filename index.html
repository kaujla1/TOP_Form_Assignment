<!DOCTYPE html> 

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <img src="benjamin-voros-jv15x2Gs5F8-unsplash.jpg" alt="looking out an airplane window">
    <div class="right-side">
      <div class="header-message">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. 

        You know you want to.
      </div>
      
      <form action="" method="post" class="sign-up-form">
        <div class="all-form-controls">
          <div class="form-header"> <!--Not sure if this div is needed-->
            <h2>Let's do this!</h2>
          </div>

          <div class="form-control-containers">
            <div class="form-left">
              <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
              </div>
            </div>
  
            <div class="form-right">
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
              </div>
              <div>
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number">
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
              </div>
            </div>
          </div>
        </div>

        <div class="buttons">
          <div>
            <button>Create Account</button>
          </div>

          <div>
            <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
          </div>
        </div>        
      </form>
    </div>
  </body>
</html>
